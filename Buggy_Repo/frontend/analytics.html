<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Analytics dashboard displaying key metrics." />
  <title>Analytics</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    #plot {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>&#128202; Analytics</h1>
    <div id="stats">
      <p>Items: <span id="itemCount">0</span></p>
      <p>Users: <span id="userCount">0</span></p>
      <p>Avg Item Name Length: <span id="avgItemName">0</span></p>
      <p>Avg Username Length: <span id="avgUserName">0</span></p>
      <p>Max Item Name Length: <span id="maxItemName">0</span></p>
      <p>Max Username Length: <span id="maxUserName">0</span></p>
    </div>
    <img id="plot" src="./placeholder.png" alt="Graph showing analytics data" />
  </div>

  <script src="./scripts/analytics.js"></script>
</body>
</html>
